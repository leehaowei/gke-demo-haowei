{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
  {{- range $key, $val := .Values.ingress.annotations }}
  {{ $key }}: "{{ $val }}"
  {{- end }}
spec:
  ingressClassName: gce
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
  {{- end }}
